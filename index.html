<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">


</head>

<body>

  <main>
    <article class="card card--rating">

      <img src="./images/icon-star.svg" class="card__icon" alt="">

      <h2 class="card__title">How did we do?</h2>
      <p class="card__text">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <div class="card__rating-options">
        <input type="radio" id="star-1" class="card__star-option">
        <label for="star-1" class="card__star-label">1</label>
        <input type="radio" id="star-2" class="card__star-option">
        <label for="star-2" class="card__star-label">2</label>
        <input type="radio" id="star-3" class="card__star-option">
        <label for="star-3" class="card__star-label">3</label>
        <input type="radio" id="star-4" class="card__star-option">
        <label for="star-4" class="card__star-label">4</label>
        <input type="radio" id="star-5" class="card__star-option">
        <label for="star-5" class="card__star-label selected">5</label>
      </div>
      <button type="submit" class="button">Submit</button>
    </article>

    <article class="card thank-you hidden">
      <img src="./images/illustration-thank-you.svg" alt="" class="thank-you__illustration">
      <span class="thank-you__banner">You selected 4 out of 5</span>
      <h2 class="card__title">Thank you!</h2>
      <p class="card__text thank-you__text">We appreciate you taking the time to give a rating. If you ever need more
        support,
        donâ€™t hesitate to get in touch!</p>
    </article>


  </main>

  <script src="./index.js"></script>
</body>

</html>
